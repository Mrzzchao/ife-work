<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
    (function() {
        /*
         在注释下方写下代码
        给按钮button绑定一个点击事件
        在事件处理函数中
        获取aqi-input输入的值，并显示在aqi-display中
        */
        var re = /^[0-9]/g;
        var dom = {
            dInput: document.getElementById("aqi-input"),
            dBtn: document.getElementById('button'),
            dSpan: document.getElementById('aqi-display')
        };

        dom.dBtn.onclick = function(){
            if (dom.dInput.value == '') {
                alert("还未输入");
            }
            else {
                if (!re.test(dom.dInput.value)) {
                    alert("请输入正整数");
                }
                else {
                    dom.dSpan.innerHTML = dom.dInput.value;
                }
            }
        }
    })();

</script>
</body>
</html>
