<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
    var cityList = $('aqi-list');
    var rankName = ["第一名: ", "第二名: ", "第三名: ", "第四名: ", "第五名: ", "第六名: ", "第七名: "];
    var newData = '';
    var goodCity = aqiData.filter(function(data) {
        return data[1] > 60;
    }).sort(function(a, b) {
        return b[1] - a[1];
    });
    goodCity.forEach(function(data, index, ele) {
        newData += "<li>" + rankName[index] + data.join(', ') + "</li>";
    });
    cityList.innerHTML = newData;

})();
function $(id) {
    return document.getElementById(id);
}
</script>
</body>
</html>
